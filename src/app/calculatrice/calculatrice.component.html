<div class="container">
  <div class="row">
    
      <input [(ngModel)]="resultat" (ngModelChange)="changement($event)" class="col-12" />
    
  </div>
  <div class="row">
        <button class="col-3 " (click)="select($event)" >1</button>
        <button class="col-3 " (click)="select($event)">2</button>
        <button class="col-3 " (click)="select($event)">3</button>
        <button class="col-3 " (click)="select($event)">4</button>
        <button class="col-3 " (click)="select($event)">5</button>
        <button class="col-3 " (click)="select($event)">6</button>
        <button class="col-3 " (click)="select($event)">7</button>
        <button class="col-3 " (click)="select($event)">8</button>
        <button class="col-3 " (click)="select($event)">9</button>
        <button class="col-3 " (click)="select($event)">+</button>
        <button class="col-3 " (click)="select($event)">-</button>
        <button class="col-3 " (click)="select($event)">*</button>
        <button class="col-3 " (click)="select($event)">/</button>
        <button class="col-3 " (click)="select($event)">%</button>
        <button class="col-3 " (click)="egal()">=</button>
        <button class="col-3 " (click)="nettoyer()">C</button>
  </div>

</div>
