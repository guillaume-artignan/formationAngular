<div class="container">
  <div class="row">
    <div class="col-12">
      <input placeholder="Votre recherche" (ngModelChange)="vaChercher($event)" [(ngModel)]="recherche" />
    </div>
  </div>
  <div class="row">
      <div *ngFor="let video of videos" class="col-12 col-sm-12 col-md-6 col-lg-4">
          <en3s-video [video]="video"></en3s-video>
      </div>
      
  </div>



  
</div>
